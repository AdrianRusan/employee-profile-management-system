# =============================================================================
# Employee Profile Management System - Docker Compose
# =============================================================================
# Development and production orchestration for the application stack.
#
# Usage:
#   Development:  docker-compose up
#   Production:   docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   With rebuild: docker-compose up --build
#   Stop:         docker-compose down
#   Clean:        docker-compose down -v (removes volumes)
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Application Service
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: epms-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL:-postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-epms}?schema=public}
      # These should be overridden via .env file or docker-compose.override.yml
      - SESSION_SECRET=${SESSION_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      # Optional: Upstash Redis for rate limiting
      - UPSTASH_REDIS_REST_URL=${UPSTASH_REDIS_REST_URL:-}
      - UPSTASH_REDIS_REST_TOKEN=${UPSTASH_REDIS_REST_TOKEN:-}
      # Optional: Sentry for error tracking
      - SENTRY_DSN=${SENTRY_DSN:-}
      - NEXT_PUBLIC_SENTRY_DSN=${NEXT_PUBLIC_SENTRY_DSN:-}
      # Optional: HuggingFace for AI
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - epms-network

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: epms-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      - POSTGRES_DB=${POSTGRES_DB:-epms}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Optional: Initialize with custom scripts
      # - ./docker/init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d epms"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - epms-network

  # ---------------------------------------------------------------------------
  # Redis Cache (Optional - for session/rate limiting in production)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: epms-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - epms-network
    profiles:
      - with-redis

  # ---------------------------------------------------------------------------
  # Database Admin (Development only)
  # ---------------------------------------------------------------------------
  adminer:
    image: adminer:latest
    container_name: epms-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - epms-network
    profiles:
      - dev

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: epms-postgres-data
  redis_data:
    name: epms-redis-data

# =============================================================================
# Networks
# =============================================================================
networks:
  epms-network:
    name: epms-network
    driver: bridge
