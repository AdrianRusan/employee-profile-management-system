name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Lint runs first - provides fast feedback
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # Type check depends on lint passing
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run TypeScript type checking
        run: npm run type-check

  # Unit tests depend on type-check passing
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [type-check]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      SESSION_SECRET: test-session-secret-min-32-chars-for-ci-testing-only
      ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      NEXT_PUBLIC_APP_URL: http://localhost:3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Setup test database
        run: npx prisma db push

      - name: Seed test database
        run: npx prisma db seed

      - name: Verify test data
        run: |
          node -e "
          const { PrismaClient } = require('@prisma/client');
          const prisma = new PrismaClient();
          prisma.user.count().then(count => {
            if (count === 0) {
              console.error('ERROR: No users in database after seeding!');
              process.exit(1);
            }
            console.log(\`✓ Database seeded successfully (\${count} users)\`);
            return prisma.\$disconnect();
          });
          "

      - name: Run unit tests
        run: npm run test -- --passWithNoTests

  # E2E tests depend on unit tests passing
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test]

    # Run on every PR and push
    if: github.event_name == 'pull_request' || github.event_name == 'push'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      SESSION_SECRET: test-session-secret-min-32-chars-for-ci-testing-only
      ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      NEXT_PUBLIC_APP_URL: http://localhost:3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Setup test database
        run: npx prisma db push

      - name: Seed test database
        run: npx prisma db seed

      - name: Verify test data
        run: |
          node -e "
          const { PrismaClient } = require('@prisma/client');
          const prisma = new PrismaClient();
          prisma.user.count().then(count => {
            if (count === 0) {
              console.error('ERROR: No users in database after seeding!');
              process.exit(1);
            }
            console.log(\`✓ Database seeded successfully (\${count} users)\`);
            return prisma.\$disconnect();
          });
          "

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run all E2E tests
        run: npm run test:e2e
        timeout-minutes: 15

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # Build runs in parallel with tests
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [type-check]

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      SESSION_SECRET: test-session-secret-min-32-chars-for-ci-testing-only
      ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      NEXT_PUBLIC_APP_URL: http://localhost:3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next/
          retention-days: 7
