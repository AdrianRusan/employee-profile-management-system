# =============================================================================
# Employee Profile Management System - Development Docker Compose
# =============================================================================
# Development-specific overrides with hot reloading and debugging support.
#
# Usage:
#   docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Application Service (Development Mode)
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      # Mount source code for hot reloading
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    command: npm run dev
    # Override healthcheck for faster feedback in dev
    healthcheck:
      interval: 10s
      start_period: 20s

  # ---------------------------------------------------------------------------
  # Enable Adminer for dev
  # ---------------------------------------------------------------------------
  adminer:
    profiles: []  # Remove profile restriction to always start in dev
